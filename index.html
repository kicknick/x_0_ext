//-------------Cookies-------
function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}
function eraseCookie(name) {   
    document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

  function check_if_win() {
    let w1, w2, w1_, w2_, nobody_won = 0
    for(let i=0; i<map_dim; i++) {
      w1 = 0; w2 = 0; w1_ = 0; w2_ = 0
      for(let j=0; j<map_dim; j++) {
        if(map[i][j]!=0) { 
          nobody_won += 1
          if(map[i][j] <= 3) w1+=1
            else w2+=1
          }
        if(map[j][i]!=0) { 
          if(map[j][i] <= 3) w1_+=1
            else w2_+=1
          }
      }
      if(w1 == map_dim || w1_ == map_dim) {
        return 1
      }
      else if(w2 == map_dim || w2_ == map_dim) {
        return 2
      }
    }
    //nobody won
    if(nobody_won == map_dim*map_dim) {
      return 3
    }

    //diagonal cases
    w1 = 0; w2 = 0; w1_ = 0; w2_ = 0
    for(let i=0; i<map_dim; i++) {
      if(map[i][i] != 0){
        if(map[i][i] <= 3) w1+=1
          else w2+=1
        }
      if(map[i][2-i] != 0) {
        if(map[i][2-i] <= 3) w1_+=1
          else w2_+=1
        }
      }
    // console.log(w1, w2, w1_, w2_)
    if(w1 == map_dim || w1_ == map_dim) {
      return 1
    }
    else if(w2 == map_dim || w2_ == map_dim) {
      return 2
    }
    return 0
  }

  function render_map(map) {
    ctx.clearRect(0, 0, w*4, w*4)
    //ctx.clearRect(0, 0, w*map_dim, w*map_dim)
    for(let i=1; i<map_dim; i++) {
        //ctx.fillStyle = "#00000";
        ctx.beginPath();
        ctx.moveTo(i*w, 0);
        ctx.lineTo(i*w, w*map_dim);
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath();
        ctx.moveTo(0, i*w);
        ctx.lineTo(w*map_dim, i*w);
        ctx.stroke()
        ctx.closePath()
    }
    //draw circles
    for(let i=0; i<map_dim; i++) {
      for(let j=0; j<map_dim; j++) {
        let s = map[j][i]
        if(s != 0) {
          if(s <= 3) {
            draw_circle((i+1)*w - w/2, (j+1)*w - w/2, s*5, 'red')
          }
          else {
            draw_circle((i+1)*w - w/2, (j+1)*w - w/2, (s/4)*5, 'blue')

    }
