//-------Create room-----------
  function createRoom(name, callback) {
    const newRoomRef = push(roomListRef);
    set(newRoomRef, {
      name: name,
      map: [[1], [2], [3]],
      data: [0],
      filled: false,
      isActive: 0
    });
    var roomID = newRoomRef.key;
    console.log(roomID)

  function create_room() {

  function showRoomList(list) {
    let list_of_rooms = document.getElementById('list_of_rooms')
    list_of_rooms.innerHTML = '<tr><th>Rooms</th></tr>';
      for(let i in list) {
        let td = document.createElement('td')

          room_choosed(this.id)
        });

        tr.setAttribute("style", 'cursor: pointer');
        tr.setAttribute("onmouseover", "this.style.textDecoration='underline';")
        tr.setAttribute("onmouseout", "this.style.textDecoration='none';")

        list_of_rooms.appendChild(tr)
      }
  }


//----------Room changed---------

//---------Room selected--------
  function room_choosed(id) {
    // console.log(current_room_id, id)
    if(rooms[id].filled == false) {
      const updates = {}
      updates['/rooms/' + id + '/filled' ] = true
      update(ref(db), updates)
      if(current_room_id != null) {

        update(ref(db), updates)
        document.getElementById(current_room_id).style.fontWeight = '';
      }
      document.getElementById(id).style.fontWeight = 'bold';

		//var minSide = Math.min(document.documentElement.clientHeight, width=document.documentElement.clientWidth),
	var minSide = 500,
	w = 70
	,canvas, ctx
	,data = [[3, 3, 3], //number of items small, medium and big
					[3, 3, 3]]
	,data_clone = JSON.parse(JSON.stringify(data))
	,isActive = 1
	,map = [[0, 0, 0]
		     ,[0, 0, 0]
		     ,[0, 0, 0]]
  ,map_clone = JSON.parse(JSON.stringify(map))
	,i_prev = -1, j_prev = -1
	,k_s, k
	,end_button = document.getElementById('endButton')
  ,current_room_id = null

		//1, 2, 3 = player1
		//4, 8, 12 = player2


  function initGame() {
    canvas = document.getElementById('field')
    canvas.width = minSide
    canvas.height = w*3
    ctx = canvas.getContext("2d");

    document.addEventListener("click", e => {
    	clicked(e.x, e.y)
    });

    document.getElementById('endButton').addEventListener("click", e => {
    	end_button_clicked()
    });

    document.getElementById('create_room').addEventListener("click", e => {
      create_room()
    });
  }



  function end_button_clicked() {
    end_button.style.display = "none";
  	if (isActive == 1) isActive = 2
  	else isActive = 1
  	map = JSON.parse(JSON.stringify(map_clone))
  	data = JSON.parse(JSON.stringify(data_clone))
  	render(map, data)
  }

//------------Click on cell------
  let prev_cell = [0, 0], cell = [0, 0], size = 0

  function clicked(x, y) {
  	prev_cell = cell
  	// console.log(cell, prev_cell)
  	if(x<w && y<w) {
  		put_item(0, 0)
  	}
  	if(x>w && x<w*2 && y<w) {
  		put_item(0, 1)
  	}
  	if(x>w*2 && x<w*3 && y<w) {
  		put_item(0, 2)
  	}
  	if(x<w && y>w && y<w*2) {
  		put_item(1, 0)
  	}
  	if(x>w && x<w*2 && y>w && y<w*2) {
  		put_item(1, 1)
  	}
  	if(x>w*2 && x<w*3 && y>w && y<w*2) {
  		put_item(1, 2)
  	}
  	if(x<w && y>w*2 && y<w*3) {
  		put_item(2, 0)
  	}
  	if(x>w && x<w*2 && y>w*2 && y<w*3) {
  		put_item(2, 1)
  	}
  	if(x>w*2 && x<w*3 && y>w*2 && y<w*3) {
  		put_item(2, 2)
  	}
  }

  function compare_arrays(a1, a2) {
  	for(let i=0; i<3; i++) {
  		for(let j=0; j<3; j++) {
  			if(a1[i][j] != a2[i][j]) {
  				return 0
  			}
  		}
  	}
  	return 1
  }

  function display_end_button(res) {
  	if(res == 1)
  		end_button.style.display = "none"
  	else
  		end_button.style.display = ""
  }

  function put_item(i, j) {
  	let s = map[i][j]
  	if(s > 3) {
  		s = s / 4
  	}
  	if(s < 3) {
  		data_clone = JSON.parse(JSON.stringify(data))
    	map_clone = JSON.parse(JSON.stringify(map))
    	if(i != i_prev || j != j_prev || k_s >= 3) {
    		k_s = 0
    	}

    	console.log(i, j, i_prev, j_prev, s, k_s)
    	i_prev = i
    	j_prev = j

    	for(k=k_s; k<3; k++) {
    		if(data[isActive-1][k] > 0 && k+1>s) break;
    	}
    	k_s = k+1
    	data_clone[isActive-1][k] -= 1
    	map_clone[i][j] = (k_s) * isActive**2
    	display_end_button(compare_arrays(map, map_clone))
    }
    	render(map_clone, data_clone)
  }


  function get_smallest_size(cell) {
  	let s = map[cell[0]][cell[1]]
  	if(s == 0) return 1
  	else {
    	if(s > 3) {
    		s = s / 4
    	}
    	return s
  	}
  }


//-------- Render------
  function draw_circle(x, y, size, color) {
  	ctx.beginPath()
  	ctx.arc(x, y, size, 0, 2 * Math.PI);
		ctx.fillStyle = color
		ctx.fill();
		ctx.stroke();
		ctx.closePath()
  }


  function map_build(map) {
    for(let i=1; i<3; i++) {
        // ctx.fillStyle = "#00000";
        ctx.beginPath();
        ctx.moveTo(i*w, 0);
        ctx.lineTo(i*w, w*3);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i*w);
        ctx.lineTo(w*3, i*w);
        ctx.stroke();
    }
    //draw circles
    for(let i=0; i<3; i++) {
    	for(let j=0; j<3; j++) {
    		let s = map[j][i]
    		if(s != 0) {
    			if(s <= 3) {
    				draw_circle((i+1)*w - w/2, (j+1)*w - w/2, s*5, 'red')
    			}
    			else {
    				draw_circle((i+1)*w - w/2, (j+1)*w - w/2, (s/4)*5, 'blue')
    			}
    		}
    	}
    }
  }


	function build_player(player, data) {
		let c, h, p
		if (player == 1) {
			c = 'red'
			h = 0
			p = data[0]
		}
		else {
			c = 'blue'
			h = 100
			p = data[1]
		}

		// ctx.font = '48px serif';
		// ctx.fillText(text, 250, 0+h);


		for(let i = 0; i<p[0]; i++) {
			draw_circle(250+i*10, 10+h, 5, c)
		}
		for(let i = 0; i<p[1]; i++) {
      draw_circle(250+i*20, 35+h, 10, c)
		}

		for(let i = 0; i<p[2]; i++) {
      draw_circle(250+i*30, 70+h, 15, c)
		}
	}



	function render(map, data) {
		ctx.clearRect(0, 0, minSide, w*3)
		//border around current player
		ctx.beginPath()

		if (isActive == 1) {
			ctx.rect(220, 0, 140, 100);
		}
		else {
			ctx.rect(220, 100, 140, 100);
		}
		ctx.stroke();
		ctx.closePath()


		map_build(map)
		build_player(1, data)
		build_player(2, data)

	}
