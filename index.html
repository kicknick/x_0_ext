//-------------Cookies-------
function setCookie(name,value,days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days*24*60*60*1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}
function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(';');
    for(var i=0;i < ca.length;i++) {
        var c = ca[i];
        while (c.charAt(0)==' ') c = c.substring(1,c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
    }
    return null;
}
function eraseCookie(name) {   
    document.cookie = name +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
}

  function check_if_win() {
    let w1, w2, w1_, w2_
    for(let i=0; i<3; i++) {
      w1 = 0; w2 = 0; w1_ = 0; w2_ = 0
      for(let j=0; j<3; j++) {
        if(map[i][j]!=0) { 
          if(map[i][j] <= 3) w1+=1
            else w2+=1
          }
        if(map[j][i]!=0) { 
          if(map[j][i] <= 3) w1_+=1
            else w2_+=1
          }
      }
      if(w1 == 3 || w1_ == 3) {
        // update_who_won(1)
        return 1
      }
      else if(w2 == 3 || w2_ == 3) {
        // update_who_won(2)
        return 2
      }
    }

    //diagonal cases
    w1 = 0; w2 = 0; w1_ = 0; w2_ = 0
    for(let i=0; i<3; i++) {
      if(map[i][i] != 0){
        if(map[i][i] <= 3) w1+=1
          else w2+=1
        }
      if(map[i][2-i] != 0) {
        if(map[i][2-i] <= 3) w1_+=1
          else w2_+=1
        }
      }
    // console.log(w1, w2, w1_, w2_)
    if(w1 == 3 || w1_ == 3) {
      // update_who_won(1)
      return 1
    }
    else if(w2 == 3 || w2_ == 3) {
      // update_who_won(2)
      return 2
    }
    return 0
  }

  function draw_circle(x, y, size, color) {
  	ctx.beginPath()
  	ctx.arc(x, y, size, 0, 2 * Math.PI);
		ctx.fillStyle = color
		ctx.fill();
		ctx.stroke();
		ctx.closePath()
  }

    ctx.font = "15px Comic Sans MS";
    ctx.fillStyle = c;
    ctx.fillText("P"+player, map_dim*w+85, 85+h);

    ctx.font = "22px Comic Sans MS";
    ctx.fillStyle = 'black';
    ctx.fillText(score, map_dim*w+65, 85+h);
  }


  function render_map(map) {
    ctx.clearRect(0, 0, w*map_dim, w*map_dim)
    for(let i=1; i<map_dim; i++) {
        //ctx.fillStyle = "#00000";
        ctx.beginPath();
        ctx.moveTo(i*w, 0);
        ctx.lineTo(i*w, w*map_dim);
        ctx.stroke()
        ctx.closePath()

        ctx.beginPath();
        ctx.moveTo(0, i*w);
        ctx.lineTo(w*map_dim, i*w);
        ctx.stroke()
        ctx.closePath()
    }
    //draw circles
    for(let i=0; i<map_dim; i++) {
      for(let j=0; j<map_dim; j++) {
        let s = map[j][i]
        if(s != 0) {
          if(s <= 3) {
            draw_circle((i+1)*w - w/2, (j+1)*w - w/2, s*5, 'red')
          }
          else {
            draw_circle((i+1)*w - w/2, (j+1)*w - w/2, (s/4)*5, 'blue')
          }
        }
      }
    }
  }

  function render_data_score(data, score) {
    ctx.clearRect(w*map_dim, 0, minSide, w*map_dim)

    render_player(1, data)
    render_player(2, data)

    render_isActive()

    render_score_player(1, score[0]) 
    render_score_player(2, score[1])
  }

                   [5, 3, 1]]
  ,data = JSON.parse(JSON.stringify(data_default))
  ,data_clone = JSON.parse(JSON.stringify(data))
  ,map_default = []
  ,map
  ,map_clone
  ,isActive = 1 //current player 1 or 2 if 0 - not started yet
  ,i_prev = -1, j_prev = -1
  ,k_s, k
  ,end_button = document.getElementById('endButton')
  ,current_room_id = null
  ,mp3_url = 'https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3'
  ,user_id
  ,score = [0, 0]

    //1, 2, 3 = player1
    //4, 8, 12 = player2


  function generate_user_id() {
    return Date.now()
  }

  function initGame() {
    canvas = document.getElementById('field')
    canvas.width = minSide
    canvas.height = w*map_dim
    ctx = canvas.getContext("2d");

    for(let i=0; i<map_dim; i++) {
      map_default.push([])
      for(let j=0; j<map_dim; j++) {
        map_default[i].push(0)
      }
    }
    map = JSON.parse(JSON.stringify(map_default))
    map_clone = JSON.parse(JSON.stringify(map))

    document.getElementById('field').addEventListener("click", e => {
      clicked(e.x, e.y)
    });

    document.getElementById('endButton').addEventListener("click", e => {
      end_button_clicked()
    });
    end_button.disabled = true

    document.getElementById('create_room').addEventListener("click", e => {
      create_room()
    });

    user_id = getCookie('user_id')
    if(user_id == null) {
      user_id = generate_user_id()
      setCookie('user_id', user_id, 999)
    }
  }



  initGame()
	render_map(map)
